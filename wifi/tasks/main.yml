




- name: checking ssid script 
  shell: " ls -l /etc/NetworkManager/dispatcher.d/ssid | grep -o ssid"
  register: copys
  ignore_errors: yes
- debug: var=copys.stdout 
  





- name: copy script 
  copy: src=ssid dest=/tmp/ssid 
  register: cop
  ignore_errors: yes
  when: wifi_copy_check=="yes"
#- debug: var=cop
#- debug: {"msg": "copying files"}
#  when: cop.changed
  tags: filec 
  
- name: running wifi script
  shell: bash /tmp/ssid
  register: run
  ignore_errors: yes
  when: cop.changed
#- debug: var=cop.changed
- debug: msg="{{ run }}"
  ignore_errors: yes
  tags: script

- name: delete file after copy
  shell: rm /tmp/ssid
  retries: 3
  delay: 10
  ignore_errors: yes
  when: cop.changed



- name: Disable wifi-restriction
  lineinfile:
   path: /etc/NetworkManager/dispatcher.d/ssid
   regexp: 'bash'
   line: '        # bash /root/network'
  ignore_errors: yes
  when: wifi_check=="yes"
  tags: enable_wifi

- name: Enable wifi-restriction
  lineinfile:
   path: /etc/NetworkManager/dispatcher.d/ssid
   regexp: '# bash'
   line: '        bash /root/network'
  ignore_errors: yes
  when: wifi_check=="no"
  tags: disable_wifi
 



