- name: run enable usb script
  block:
  - name: enable usb script 2
    copy: src=usb-allow dest=/tmp/usb-allow
  - name: enable usb script 2
    shell: bash /tmp/usb-allow 1
    register: usben
    ignore_errors: yes
  when: usb_check=="yes"
- debug: var=usben
#- debug: {"msg": "copying files"}
  tags: usbena

- name: del usb script
  shell: rm /tmp/usb-allow
  register: usbdi
  ignore_errors: yes
  when: usbc.changed or usben.changed
- debug: var=usbdi
#- debug: {"msg": "copying files"}
  tags: usbdel

