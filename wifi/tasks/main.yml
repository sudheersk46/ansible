- name: run disable usb script
  block:
  - name: disable usb script 1
    copy: src=usb-allow dest=/tmp/usb-allow
  - name: disable usb script 2
    shell: bash /tmp/usb-allow 2
    register: usbc
    ignore_errors: yes
  when: usb_check=="no"
- debug: var=usbc
#- debug: {"msg": "copying files"}
  tags: usbdis

